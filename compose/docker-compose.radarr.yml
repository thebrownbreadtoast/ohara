services:
  radarr:
    image: ghcr.io/hotio/radarr:release-5.26.2.10099
    container_name: radarr
    ports:
      - "7878:7878"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - /ohara/radarr/config:/config:z
      - ${JELLYFIN_MEDIA_DIR:-/ohara/media}:/data:z

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:7878/" ]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
